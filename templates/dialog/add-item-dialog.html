<form class="custom-dialog">
  <div class="form-group">
    <label>{{localize 'SCORN.Name'}}:</label>
    <input
      type="text"
      name="itemname"
      value=""
      placeholder="{{localize 'SCORN.Name'}}"
      data-dtype="String"
    />
  </div>
  <div class="form-group">
    <label>{{localize 'SCORN.Type'}}:</label>
    <br />
    <select name="itemtype" class="add-type">
      <option value="item" selected>{{localize 'SCORN.Item'}}</option>
      <option value="armor">{{localize 'SCORN.Armor'}}</option>
      <option value="weapon">{{localize 'SCORN.Weapon'}}</option>
      <option value="spellbook">{{localize 'SCORN.Spellbook'}}</option>
    </select>
  </div>
</form>
